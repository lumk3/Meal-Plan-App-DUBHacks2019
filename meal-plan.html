<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DubSnacks</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome icon font -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" type="text/css" />

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap" rel="stylesheet">

    <!-- Your stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script type="text/javascript" src="meal-plan.js"></script>

</head>
<body>
    <header>
        <h1>
            <span id="open-sidenav">&#9776;</span>
            <i class="fa fa-paw"></i> DubSnacks
            <button type="button" id="checkout">Checkout</button>
        </h1>
    </header>
    <div id="my-sidenav" class="sidenav">
        <a id="close-button" href="javascript:void(0)" class="closebtn">&times;</a>
        <a href="#"><i class="fa fa-home"></i>Home</a>
        <a href="#"><i class="fa fa-money"></i>Finances</a>
        <a href="#"><i class="fa fa-pencil"></i>Plan Your Meals</a>
        <a href="#"><i class="fa fa-cog"></i>Settings</a>
    </div>
    <div id="menu-id" class="menu-home">
        <div class="container">
            <h2>Menu for 
                <span>
                    <button id="drop" class="dropbtn">Monday</button>
                </span>
            </h2>
            <div id="myDropdown" class="dropdown-content">
                    <a href="#">Tuesday</a>
                    <a href="#">Wednesday</a>
                    <a href="#">Thursday</a>
		    <a href="#">Friday</a>
            </div>
            <div class="row justify-content-center">
                <div class="menu col-lg-4">
                    <div class="menu-content">
                        <div class="menu-img" id="hamburger">
                            <h3>Hamburger</h3>
                        </div>
                    </div>
                </div>
                <div class="menu col-lg-4">
                    <div class="menu-content">
                        <div class="menu-img" id="pancakes">
                            <h3>Pancakes</h3>
                        </div>
                    </div>
                </div>
                <div class="menu col-lg-4">
                    <div class="menu-content">
                        <div class="menu-img" id="milkshakes">
                            <h3>Milkshake</h3>
                        </div>
                    </div>
                </div>
                <div class="menu col-lg-4">
                    <div class="menu-content">
                        <div class="menu-img" id="chicken">
                            <h3>Fried Chicken</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="checkout-id" class="checkout-home">
        <div class="container">
            <h2>Checkout</h2>
            <div class="row">
                <div class="checkout col-lg-8">
                    <p>Hamburger<span class="cost">$9.75</span></p>
                    <p>Quantity: 2</p>
                    <hr size="100%">
                    <p>Milkshake<span class="cost">11.67</span></p>
                    <p>Quantity: 4</p> 
                </div>
                <div class="checkout col-lg-3">
                    <p>Subtotal: <span class="cost">21.42</span></p>
                    <p>Tax: <span class="cost">1.71</span></p>
                    <hr size="100%">
                    <p>Total: <span class="cost">23.13</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
